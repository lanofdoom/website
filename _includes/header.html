{% if page.title == "Home" or page.title == "Blog" %}{% assign x = true %}{% endif %}

{% if x == true %}
<header class="home__header">
    <img alt="{{ site.name }}" src="{{ site.url }}/{{ site.picture }}" />

    <h1>{{ site.name }}</h1>
    <h2>{{ site.bio }}</h2>

    <div class="home__header-social">
        <a href="{{ site.facebook }}" target="_blank"><svg class="icon icon-facebook">
                <use xlink:href="#icon-facebook"></use>
            </svg></a>
        <a href="{{ site.steam }}" target="_blank"><svg class="icon icon-steam">
                <use xlink:href="#icon-steam"></use>
            </svg></a>
        <a href="{{ site.discord }}" target="_blank"><svg class="icon icon-discord">
                <use xlink:href="#icon-discord"></use>
            </svg></a>
    </div>
</header>
{% endif %}

{% include nav.html %}
